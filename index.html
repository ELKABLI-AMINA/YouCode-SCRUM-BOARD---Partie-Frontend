	<!-- TASK MODAL -->
	<div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  <form id="form_modaal"> 
				<div class="mb-3">
				  <label for="recipient-name" class="col-form-label">Title:</label>
				  <input type="text" class="form-control" id="Title" size="60" minlength="3" maxlength="60">
				</div>
				<div class="mb-3">
				  <label for="message-text" class="col-form-label">Type</label>
				  <div class="my-1 mx-2">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="Feature">
					<label class="form-check-label" for="flexRadioDefault1">
						Featured
					</label>
				  </div>
				</div>
				<div class="my-1 mx-2">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="Bug">
					<label class="form-check-label" for="flexRadioDefault1">
						Bug 
					</label>
				</div>
	
				<div class="mb-3">
					<label for="recipient-name" class="col-form-label">Preority</label>
					<select class="form-select" aria-label="Default select example" id="Preority">
						<option >Please Select</option>
						<option value="High">High</option>
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="Critical">Critical</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="recipient-name" class="col-form-label">Status</label>
					<select class="form-select" aria-label="Default select example" id="Status">
						<option >Please Select</option>
						<option value="To Do">To Do</option>
						<option value='In Progress'>In Progress</option>
						<option value="Done">Done</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="recipient-name" class="col-form-label">Date</label>
					<input type="date"  class="form-control" id="date">
				</div>
				<div class="mb-3">
					<label for="recipient-name" class="col-form-label">Description</label>
					<Textarea class="form-control"  id="Description">

					</Textarea>
				</div>
			  </form>
